<div ng-controller="ModalDemoCtrl">
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">I'm a modal!</h3>
        </div>
        <div class="modal-body">
            <ul>
                <li ng-repeat="item in items">
                    <a ng-click="selected.item = item">{{ item }}</a>
                </li>
            </ul>
            Selected: <b>{{ selected.item }}</b><br>
			<select tabindex="1" ><option>Opt One</option><option>Opt Two</option></select> (1)&nbsp;&nbsp;<br><br>
			<input type="text" tabindex="3" width="30" value="(3)" /><br><br>
			(-1) <input type="checkbox" tabindex="-1" /> Skipped!<br><br>
			<input type="text" width="30" tabindex="5" value="(5)" /><br><br>
			<input type="text" width="30" value="no tabindex (7)" /><br><br>
			<input type="text" width="30" value="no tabindex (8)" /><br><br>
			<textarea name="mytextarea" rows="4" width="30" tabindex="2">(2)</textarea>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()" tabindex="4">OK (4)</button>
            <button class="btn btn-warning" ng-click="cancel()" tabindex="6" (>Cancel (6)</button>
        </div>
    </script>

    <button class="btn btn-default" ng-click="open()">Open me!</button>
    <button class="btn btn-default" ng-click="open('lg')">Large modal</button>
    <button class="btn btn-default" ng-click="open('sm')">Small modal</button>
    <div ng-show="selected">Selection from a modal: {{ selected }}</div>
</div>
